  - text: your reward has been dispatched, it will reach your registered address in 3 business days
  utter_enter_house_num:
  - text: please enter the house number
  utter_enter_street:
  - text: please enter street name
  utter_enter_landmark:
  - text: please enter the landmark
  utter_enter_city:
  - text: please enter the city name
  utter_enter_the_pincode:
  - text: please enterthe pincode number
  utter_updated_address:
  - text: your address has been updated, all the rewards which are dispatched will be arrived at the updated address
