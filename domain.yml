  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_botgreet:
  - text: Hello I am your virtual Support Assistant, How may I help you
  utter_Enter_the_emailid:
  - text: pls enter your email id
  utter_password_Passcode:
  - text: enter the passcode sent to your registered mail id regarding password reset
  utter_account_passcode:
  - text: enter the passcode sent to your registered mail id regarding account unlock
  utter_reward_Passcode:
  - text: enter the passcode sent to your registered mail id regarding reward status
  utter_address_Passcode:
  - text: enter the passcode sent to your registered mail id regarding address updation
  utter_enter_new_password:
  - text: enter the new password
  utter_pasword_reset:
  - text: your password has been reset
  utter_ask:
  - text: is there anything to help you with
  utter_end:
  - text: have a nice day
  utter_account_unlock:
  - text: your account been locked due too many times typing wrong password, now your account has been unlocked
